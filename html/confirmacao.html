<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação de Dados</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <script type="text/javascript" src="../js/carrinho.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Confirmação de Dados</h1>
      <h2>Produtos no Carrinho</h2>
      <table>
        <tr>
          <th>Assento</th>
          <th>Sala</th>
          <th>Horario</th>
          <th>filme</th>
          <th>Forma de pagamento</th>
        </tr>
        <tr>
          <td id="Assento"></td>
          <td id="Sala"></td>
          <td id="Horario"></td>
          <td id="filme"></td>
          <td id="valor"></td>
        </tr>
      </table>
      <div id="dados-cartao">
        <h2>Dados do Cartão</h2>
        <label for="numero-cartao">Número do Cartão:</label>
        <input
          type="text"
          id="numero-cartao"
          placeholder="1234 5678 9012 3456"
        /><br />

        <label for="nome-titular">Nome do Titular:</label>
        <input
          type="text"
          id="nome-titular"
          placeholder="Como no Cartão"
          required
        /><br />

        <label for="data-expiracao">Data de Expiração:</label>
        <input
          type="text"
          id="data-expiracao"
          placeholder="MM/AA"
          required
        /><br />

        <label for="codigo-seguranca">Código de Segurança:</label>
        <input
          type="text"
          id="codigo-seguranca"
          placeholder="CVC/CVV"
          required
        /><br />

        <button onclick="confirmarPagamento()">Confirmar Pagamento</button>
      </div>
      <div id="dados-pix">
        <h2>Dados do Pix</h2>
        <label for="chave-pix">Chave Pix:</label>
        <input type="text" id="cpf" placeholder="cpf" required /><br />
        <button onclick="confirmarPagamento()">Confirmar Pagamento Pix</button>
      </div>
    </div>
  </body>
</html>
